    <body>
        <header>
            <nav class="navbar fixed-top" id="naver">
                <div class="container-fluid">
                    <a class="navbar-brand fw-light fs-3" href="#"></a>
                    <img src="./img/agendar.jpg"w class="d-inline-block align-text-top" id="logo2">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
                        aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                        aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menú</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="agregar.html">Agregar</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Mostrar Citas</a>
                                </li>
                            </ul>
                            <strong>
                                <p class="text-center" id="search">Buscar Cita</p>
                            </strong>
                            <form class="d-flex mt-3" role="search" id="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button id="searchButton" class="btn btn-success" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
        </header>
        <main class="d-flex justify-content-center align-items-center" id="agFondo">
            <div class="p-3 bg-light">
                <form>
                    <p class="text-center fs-2">Formulario de citas</p>
                    <div class="input-group mb-3">
                        <label class="input-group-text">Hora</label>
                        <select class="form-select">
                            <option selected>Hora de la cita</option>
                            <option value="1">8 AM</option>
                            <option value="2">9 AM</option>
                            <option value="3">10 AM</option>
                            <option value="4">11 AM</option>
                            <option value="5">12 PM</option>
                            <option value="6">1 PM</option>
                            <option value="7">2 PM</option>
                            <option value="8">3 PM</option>
                            <option value="9">4 PM</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text">Servicio</label>
                        <select class="form-select" multiple>
                            <option value="1">Odontología Preventiva.</option>
                            <option value="2">Rehabilitación Oral y Estética Dental.</option>
                            <option value="3">Implantología Quirúrgica y Protésica.</option>
                            <option value="4">Periodoncia.</option>
                            <option value="5">Ortodoncia.</option>
                            <option value="6">Endodoncia.</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text">Descripción</label>
                        <textarea class="form-control" aria-label="With textarea" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <a class="btn btn-primary" href="agregar2.html">Agregar</a>
                    </div>
                </form>
            </div>
        </main>

            <!-- place footer here -->

        ></script>
